<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
   
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css">
    <script src="src/index.js"> </script>
  </head>
  <body>
    <div class="container">
    </br>
    <div class="row">
        <div class="search col-9">
      <form id= "search-engine">
        <input id="city-input" class="col-12" type="text" placeholder="Enter city here 🔍 " />
      </form>

      </div>
<div class="col-3">
<button>
Current Location
</button>
</div>
    </div>
    <div class="row">
        <div class="col-12 city">
        
            <h1>
                Paris
            </h1>
        </div>

    </div>

    <div class="detail row">
        <div class=" col-5">
            <h2>
                ⛅
            </h2>

            </div>
            <div class="col-7">
                <h3>
                        <span class="weather-value">23</span>°<span class="weather-unit">C</span>
                </h3>
                <p id="date-real">
                    Sunday 16:09 </p>

                
                   <p> 
                    feels like <span class="weather-value">22</span>°<span class="weather-unit">C</span>
                </p>
                <p id="weather-unit-toggle">
                    <a href="#">Celsius/Fahrenheit</a>
                </p>
            </div>
            </div>
    
         <div class="info row">
             <div class="col-6">
                 <p class="data word">
                     Precipitation:
                 </br>
                 Humidity:
                </br>
                Wind:
                 </p>
                 
             </div>
            <div class="col-6"> 
                <p class="data number">
                    0%
                </br>
                13%
            </br>
            17km/h

                </p>
            </div>
         </div>
         <div class="forecast row">
             <div class="col">
                <span class="emoji">🌧</span>
             </br>
             <span class="day">Monday</span>
            </br>
            <span class="temp">21°C</span>

             </div>
            <div class="col"><span class="emoji">🌧</span>
            </br>
            <span class="day">Tuesday</span>
            </br>
            <span class="temp">22°C</span>
</div>
            <div class="col"><span class="wed emoji">⛅️</span>
            </br>
            <span class=" day">Wednesday</span>
            </br>
            <span class="wed temp">21°C</span>
</div>
            <div class="col"><span class="thu emoji">☀️</span>
            </br>
            <span class="day">Thursday</span>
            </br>
            <span class="thu temp">23°C</span>
</div>
            <div class="col"><span class="emoji">⛅️</span>
            </br>
            <span class="day">Friday</span>
            </br>
            <span class="temp">24°C</span>
</div>
         </div>

    
    </div>
  </body>
</html>
